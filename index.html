<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Boolando</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- divido il body in header main e footer -->
        
        <header>
            <nav>
                <!-- procedo con la classica suddivisionee della nav -->
                <div class="link-container d-flex">
                    <ul>
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambini</a></li>
                    </ul>
                </div>

                <div class="logo-container d-flex">
                    <img src="img/boolean-logo.png" alt="logo boolean">
                </div>

                <div class="icon-container d-flex">
                    <a href="#">@</a>
                    <a href="#">#</a>
                    <a href="#">$</a>
                </div>

            </nav>
        </header>
        
        <!-- noto che il main è simile all'esercizio delle cards, mi muovo in maniera simile
        ma usando la proprietà flex -->
        <main>

            <div class="main-container">
                <div class="row d-flex">
                    <!-- prima card -->
                    <div class="card">
                        <img class="modelimg" src="img/1.webp" alt="">
                        <a class="heart" href="#">&hearts;</a>
                        <!-- creo un div per dargli la position quindi ne sistemo il contenuto
                        con il css -->
                        <div class="sconto">
                            <h5>-50%</h5>
                            <span class="sostenibile">Sostenibilità</span>
                        </div>
                        <div class="marca">Levi's</div>
                        <h4>RELAXED FIT TEE UNISEX</h4>
                        <div class="prezzo">14.99 &euro; <span>29.99 &euro;</span> </div>
                    </div>

                    <div class="card">
                        <img class="modelimg" src="img/2.webp" alt="">
                        <a class="heart" href="#">&hearts;</a>

                        <!-- div per settare lo sconto nell'immagine -->
                        <div class="sconto">
                            <h5>-30%</h5>
                        </div>

                        <!-- didascalia della foto -->
                        <div class="marca">Guess</div>
                        <h4>ROSE TEE</h4>
                        <div class="prezzo">20.99 &euro; <span>29.99 &euro;</span> </div>
                    </div>

                    <div class="card">
                        <img class="modelimg" src="img/3.webp" alt="">
                        <a class="heart" href="#">&hearts;</a>

                        <!-- div per settare lo sconto nell'immagine -->
                        <div class="sconto">
                            <h5>-30%</h5>
                        </div>

                        <!-- didascalia della foto -->
                        <div class="marca">Come Zucchero Filato</div>
                        <h4>VOGLIA DI COLORI PASTELLO</h4>
                        <div class="prezzo">129.99 &euro; <span>184.99 &euro;</span> </div>
                    </div>
                </div>
            </div>
        
        </main>

        
        <footer>

        </footer>
    
    </body>
</html>
